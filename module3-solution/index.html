<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as narrowItDown">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrowItDown.searchText">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowItDown.search()">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <div class="form-group">
      <found-items ng-if="narrowItDown.found.length > 0" class="float-left" found="narrowItDown.found" on-remove="narrowItDown.onRemove(index)"></found-items>
      <div ng-if="narrowItDown.showMessage" class="float-left">
        <!-- Im sure there is a better way to do this -->
        <br />
        <br />
        <br />
        <br />
        <h2>Nothing found.</h2>
      </div>
    </div>
  </div>

<script src="app.js"></script>
</body>
</html>
